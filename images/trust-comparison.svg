<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="300px" viewBox="0 0 600 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Trust Comparison Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient1">
            <stop stop-color="#4158D0" offset="0%"></stop>
            <stop stop-color="#C850C0" offset="46.35%"></stop>
            <stop stop-color="#FFCC70" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
        </filter>
    </defs>
    <g id="trust-comparison" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8F9FA" x="0" y="0" width="600" height="300" rx="10"></rect>
        
        <!-- Center Platform - Our Solution -->
        <g id="our-solution" transform="translate(225, 80)">
            <rect id="platform" fill="white" x="0" y="0" width="150" height="150" rx="10" filter="url(#shadow)"></rect>
            <rect id="top-bar" fill="url(#gradient1)" x="0" y="0" width="150" height="30" rx="10 10 0 0"></rect>
            <text id="our-title" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" x="35" y="20">
                Auto Submit Site
            </text>
            
            <!-- Trophy -->
            <g id="trophy" transform="translate(55, 50)">
                <circle fill="#FFD700" cx="20" cy="20" r="20" opacity="0.2"></circle>
                <path d="M20,10 L25,10 L25,15 C25,15 30,14 30,10 C30,5 25,5 25,5 L15,5 C15,5 10,5 10,10 C10,14 15,15 15,15 L15,10 L20,10 Z" fill="#FFD700"></path>
                <rect fill="#FFD700" x="17" y="15" width="6" height="15" rx="2"></rect>
                <rect fill="#FFD700" x="12" y="30" width="16" height="3" rx="1"></rect>
            </g>
            
            <!-- Feature List -->
            <g id="features" transform="translate(20, 85)">
                <g id="feature1">
                    <circle fill="#4CAF50" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="10" fill="#333" x="15" y="8">Fast Setup</text>
                </g>
                
                <g id="feature2" transform="translate(0, 20)">
                    <circle fill="#4CAF50" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="10" fill="#333" x="15" y="8">Affordable</text>
                </g>
                
                <g id="feature3" transform="translate(0, 40)">
                    <circle fill="#4CAF50" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="10" fill="#333" x="15" y="8">User Friendly</text>
                </g>
            </g>
            
            <!-- Best Choice Ribbon -->
            <g id="ribbon" transform="translate(110, -10)">
                <rect fill="#4CAF50" x="0" y="0" width="60" height="20" rx="10" filter="url(#shadow)"></rect>
                <text font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="white" x="7" y="13">
                    BEST CHOICE
                </text>
            </g>
        </g>
        
        <!-- Left Platform - Manual Submission -->
        <g id="manual-submission" transform="translate(50, 100)">
            <rect id="platform" fill="white" x="0" y="0" width="120" height="130" rx="10" filter="url(#shadow)"></rect>
            <rect id="top-bar" fill="#6C757D" x="0" y="0" width="120" height="25" rx="10 10 0 0"></rect>
            <text id="manual-title" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white" x="10" y="17">
                Manual Submission
            </text>
            
            <!-- Person Icon -->
            <g id="person" transform="translate(45, 40)">
                <circle fill="#6C757D" cx="15" cy="15" r="15" opacity="0.2"></circle>
                <circle fill="#6C757D" cx="15" cy="10" r="8"></circle>
                <path d="M3,40 C3,25 27,25 27,40" fill="#6C757D"></path>
            </g>
            
            <!-- Feature List -->
            <g id="features" transform="translate(15, 70)">
                <g id="feature1">
                    <circle fill="#4CAF50" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="9" fill="#333" x="15" y="8">Free</text>
                </g>
                
                <g id="feature2" transform="translate(0, 20)">
                    <circle fill="#DC3545" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="9" fill="#333" x="15" y="8">Time-consuming</text>
                </g>
                
                <g id="feature3" transform="translate(0, 40)">
                    <circle fill="#DC3545" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="9" fill="#333" x="15" y="8">Limited URLs</text>
                </g>
            </g>
            
            <!-- Connecting Line -->
            <path d="M120,65 L150,65" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4,4"></path>
            <polygon fill="#CED4DA" points="150,65 145,62 145,68"></polygon>
        </g>
        
        <!-- Right Platform - Enterprise Tools -->
        <g id="enterprise-tools" transform="translate(430, 100)">
            <rect id="platform" fill="white" x="0" y="0" width="120" height="130" rx="10" filter="url(#shadow)"></rect>
            <rect id="top-bar" fill="#343A40" x="0" y="0" width="120" height="25" rx="10 10 0 0"></rect>
            <text id="enterprise-title" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white" x="12" y="17">
                Enterprise Tools
            </text>
            
            <!-- Building Icon -->
            <g id="building" transform="translate(45, 40)">
                <circle fill="#343A40" cx="15" cy="15" r="15" opacity="0.2"></circle>
                <rect fill="#343A40" x="5" y="5" width="20" height="25" rx="2"></rect>
                <rect fill="white" x="10" y="10" width="4" height="4"></rect>
                <rect fill="white" x="16" y="10" width="4" height="4"></rect>
                <rect fill="white" x="10" y="18" width="4" height="4"></rect>
                <rect fill="white" x="16" y="18" width="4" height="4"></rect>
            </g>
            
            <!-- Feature List -->
            <g id="features" transform="translate(15, 70)">
                <g id="feature1">
                    <circle fill="#DC3545" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="9" fill="#333" x="15" y="8">Expensive</text>
                </g>
                
                <g id="feature2" transform="translate(0, 20)">
                    <circle fill="#4CAF50" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="9" fill="#333" x="15" y="8">Powerful</text>
                </g>
                
                <g id="feature3" transform="translate(0, 40)">
                    <circle fill="#DC3545" cx="5" cy="5" r="5"></circle>
                    <text font-family="Arial, sans-serif" font-size="9" fill="#333" x="15" y="8">Complex</text>
                </g>
            </g>
            
            <!-- Connecting Line -->
            <path d="M0,65 L-30,65" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4,4"></path>
            <polygon fill="#CED4DA" points="-30,65 -25,62 -25,68"></polygon>
        </g>
        
        <!-- Title -->
        <text id="title" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#333333" x="186" y="40">
            Choose the Right Solution
        </text>
        
        <!-- Dollars Signs -->
        <g id="pricing" transform="translate(150, 250)">
            <text font-family="Arial, sans-serif" font-size="14" fill="#6C757D" x="0" y="0">$0</text>
            <text font-family="Arial, sans-serif" font-size="14" fill="#4158D0" x="150" y="0">$9.99/mo</text>
            <text font-family="Arial, sans-serif" font-size="14" fill="#343A40" x="300" y="0">$99-499/mo</text>
        </g>
        
        <!-- Horizontal Comparison Line -->
        <line x1="85" y1="270" x2="515" y2="270" stroke="#E9ECEF" stroke-width="4" stroke-linecap="round"></line>
        
        <!-- Vertical Price Indicators -->
        <line x1="85" y1="260" x2="85" y2="280" stroke="#6C757D" stroke-width="2"></line>
        <line x1="300" y1="260" x2="300" y2="280" stroke="#4158D0" stroke-width="2"></line>
        <line x1="515" y1="260" x2="515" y2="280" stroke="#343A40" stroke-width="2"></line>
    </g>
</svg> 