<div class="dashboard-header">
  <h1>批量提交</h1>
</div>

<div class="batch-section">
  <h2 class="section-title">URL批量提交</h2>
  <p class="section-description">一次提交多个URL到Google搜索。每行输入一个URL，或上传包含URL的文本文件。</p>
  
  <form id="batch-url-form">
    <div class="form-group">
      <label for="batch-urls">URL列表</label>
      <textarea id="batch-urls" rows="8" placeholder="每行输入一个URL，例如：&#10;https://example.com/page1&#10;https://example.com/page2"></textarea>
    </div>
    
    <div class="form-group">
      <label for="url-file">或上传文本文件</label>
      <input type="file" id="url-file" accept=".txt,.csv">
    </div>
    
    <div class="form-group">
      <label for="batch-domain">选择域名</label>
      <select id="batch-domain">
        <option value="all">所有已验证域名</option>
        <option value="example.com">example.com</option>
        <option value="anothersite.com">anothersite.com</option>
      </select>
    </div>
    
    <button type="submit" class="btn">提交URL</button>
  </form>
</div>

<div class="batch-section">
  <h2 class="section-title">站点地图提交</h2>
  <p class="section-description">提交站点地图URL，系统将自动解析并提交所有包含的URL。</p>
  
  <form id="sitemap-form">
    <div class="form-group">
      <label for="sitemap-url">站点地图URL</label>
      <input type="text" id="sitemap-url" placeholder="例如：https://example.com/sitemap.xml">
    </div>
    
    <div class="form-group">
      <label for="sitemap-domain">选择域名</label>
      <select id="sitemap-domain">
        <option value="all">所有已验证域名</option>
        <option value="example.com">example.com</option>
        <option value="anothersite.com">anothersite.com</option>
      </select>
    </div>
    
    <button type="submit" class="btn">提交站点地图</button>
  </form>
</div>
