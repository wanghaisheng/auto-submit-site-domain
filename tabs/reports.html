<div class="dashboard-header">
  <h1>报告分析</h1>
</div>

<div class="dashboard-section">
  <h2>提交统计</h2>
  <div class="chart-container">
    <canvas id="submission-chart"></canvas>
  </div>
</div>

<div class="dashboard-section">
  <h2>索引趋势</h2>
  <div class="chart-container">
    <canvas id="indexing-chart"></canvas>
  </div>
</div>

<div class="dashboard-section">
  <h2>域名统计</h2>
  <div id="domain-stats" class="table-container">
    <table>
      <thead>
        <tr>
          <th>域名</th>
          <th>已提交URL</th>
          <th>已索引URL</th>
          <th>索引率</th>
          <th>平均索引时间</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" class="text-center">暂无数据</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
